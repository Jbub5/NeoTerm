apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

android {
  namespace 'com.neoterm'
  compileSdk rootProject.ext.android.COMPILE_SDK_VERSION
  ndkVersion "26.3.11579264"

  defaultConfig {
    applicationId "com.neoterm"
    minSdk rootProject.ext.android.MIN_SDK_VERSION
    targetSdk rootProject.ext.android.TARGET_SDK_VERSION
    versionCode 38
    versionName "2.0.5"
    resConfigs "en"

    testInstrumentationRunner 'androidx.test.runner.AndroidJUnitRunner'

    sourceSets {
      main {
        jniLibs.srcDirs = ['src/main/jniLibs']
      }
    }

    externalNativeBuild {
      cmake {
        cFlags "-std=c11"
        abiFilters 'arm64-v8a', 'armeabi-v7a', 'x86', 'x86_64'
      }
    }
  }

  externalNativeBuild {
    cmake {
      path "CMakeLists.txt"
    }
  }

  buildTypes {
    release {
      zipAlignEnabled true
    }
  }

  compileOptions {
    targetCompatibility 1.8
    sourceCompatibility 1.8
  }

  kotlinOptions {
    freeCompilerArgs = ["-Xallow-result-return-type"]
  }

  lint {
    abortOnError false
    checkReleaseBuilds false
  }

  packagingOptions {
    jniLibs {
      useLegacyPackaging true
    }

    resources {
      excludes += ["kotlin-tooling-metadata.json", "META-INF/*.version"]
    }
  }
}

dependencies {
  implementation fileTree(include: ['*.jar'], dir: 'libs')
  implementation "org.jetbrains.kotlin:kotlin-stdlib:${rootProject.ext.deps.KOTLIN_VERSION}"

  implementation 'org.greenrobot:eventbus:3.3.1'
  implementation 'com.simplecityapps:recyclerview-fastscroll:1.0.16'
  implementation 'de.psdev.licensesdialog:licensesdialog:1.9.0'
  implementation 'com.github.GrenderG:Color-O-Matic:1.1.5'

  implementation 'androidx.cardview:cardview:1.0.0'
  implementation 'androidx.annotation:annotation:1.3.0'
  implementation 'androidx.appcompat:appcompat:1.3.1'
  implementation 'androidx.appcompat:appcompat-resources:1.3.1'
  implementation 'androidx.preference:preference-ktx:1.1.1'

  implementation project(':chrome-tabs')
  implementation project(':NeoLang')
  implementation project(':NeoTermBridge')
  androidTestImplementation project(path: ':NeoLang')
  testImplementation "junit:junit:${rootProject.ext.deps.JUNIT_VERSION}"
}

java {
  sourceCompatibility = JavaVersion.VERSION_1_8
  targetCompatibility = JavaVersion.VERSION_1_8
}
